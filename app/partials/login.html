<div id="loginModal" class="modalDialog">
    <div>
      <a href="#close" title="Close" class="close">X</a>
      <form action ="#" class ="go_bottom">
        <div>
          <input id="name" name="name" type="text" required ng-model="email">
          <label for="name">Email</label>
        </div>
        <div>
          <input id="phone" name="phone" type="password" required ng-model="password">
          <label for="phone">Password</label>
        </div>
        <section>
          <button type="button" ng-click="login()">Login</button>
        </section>
      </form>
    </div>
  </div>
