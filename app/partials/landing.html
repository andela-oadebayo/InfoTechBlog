<div ng-controller='UserController' class="user">
  <div ng-repeat="article in articles" class="divider">
    <div>
      <h2>Title: {{article.title}}</h2>
    </div>
    <div>
      <h4>Aritcle:</br> {{article.body}}</h4>
    </div>
    <div>
      <h5>Tags: {{article.tags}}</h5>
    </div>
    <div>
      <h5>By: {{article.author}}</h5>
    </div>
    <div>
      <h5>Posted at: {{article.created_at}}</h5>
    </div>
    <hr/>
    
  </div>
</div>
